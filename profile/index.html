<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="BLUB Profile" />
    <title>BLUB | Profile</title>
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <script type="module" src="/src/app.js"></script>
  </head>
  <body
    class="min-h-screen grid grid-rows-[auto_1fr_auto] overflow-x-hidden w-screen bg-gradient-to-br from-background-green to-background-purple"
  >
    <header>
      <div
        class="bg-accent container mx-auto flex items-center justify-between px-5 md:px-10 rounded-full mt-5 py-3"
      >
        <a href="/">
          <img
            src="/images/blub-high-resolution-logo-transparent-white.png"
            alt="BLUB logo"
            class="h-auto w-20 lg:w-44 md:w-44"
          />
        </a>
        <nav class="nav">
          <ul
            class="flex xl:space-x-10 lg:space-x-8 md:space-x-6 sm:space-x-6 xs:space-x-4 text-white flex-wrap sm:flex-nowrap"
          >
            <li>
              <a
                href="/"
                class="font-headlines-nav sm:text-base text-sm hover:underline hover:decoration-white hover:decoration-2"
                >Home</a
              >
            </li>
            <li>
              <button
                type="button"
                id="logout-button"
                class="font-headlines-nav sm:text-base text-sm hover:underline hover:decoration-white hover:decoration-2"
              >
                Log Out
              </button>
            </li>
            <li>
              <a
                href="/profile/"
                class="font-headlines-nav font-bold bg-highlight text-black px-5 py-2.5 rounded-full sm:text-base text-sm hover:bg-highlight"
                >MY PROFILE</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div
        id="alert-container"
        class="fixed top-30 inset-x-0 flex justify-center z-50"
      ></div>
      <div
        id="delete-modal"
        class="fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center z-30 hidden"
      >
        <div class="bg-white p-6 rounded-xl w-96 text-center">
          <h2 class="text-xl font-h1 font-semibold mb-4">
            Are you sure you want to delete this post?
          </h2>
          <div class="flex justify-around">
            <button
              type="button"
              id="cancel-btn"
              class="px-4 py-2 font-body bg-red-500 text-white rounded-xl hover:bg-red-600"
            >
              Cancel
            </button>
            <button
              type="button"
              id="confirm-btn"
              class="px-4 py-2 bg-blue-500 font-body text-white rounded-xl hover:bg-blue-600"
            >
              Confirm
            </button>
          </div>
        </div>
      </div>
      <div
        id="skeleton-loader"
        class="bg-white rounded-3xl m-auto p-6 mt-10 py-40 w-[70%] flex flex-wrap justify-center gap-8 animate-pulse shadow-3xl hidden"
      >
        <div class="grid bg-blue-200 rounded-lg h-36 w-36 place-items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-12 h-12 text-blue-500"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
            ></path>
          </svg>
        </div>
        <div class="w-max">
          <div
            class="block w-56 h-3 mb-4 font-sans text-5xl antialiased font-semibold leading-tight tracking-normal bg-blue-200 rounded-full text-inherit"
          >
            &nbsp;
          </div>
          <div
            class="block h-2 mb-2 font-sans text-base antialiased font-light leading-relaxed bg-blue-200 rounded-full text-inherit w-72"
          >
            &nbsp;
          </div>
          <div
            class="block h-2 mb-2 font-sans text-base antialiased font-light leading-relaxed bg-blue-200 rounded-full text-inherit w-72"
          >
            &nbsp;
          </div>
          <div
            class="block h-2 mb-2 font-sans text-base antialiased font-light leading-relaxed bg-blue-200 rounded-full text-inherit w-72"
          >
            &nbsp;
          </div>
          <div
            class="block h-2 mb-2 font-sans text-base antialiased font-light leading-relaxed bg-blue-200 rounded-full text-inherit w-72"
          >
            &nbsp;

          <div
            class="block h-2 mb-2 font-sans text-base antialiased font-light leading-relaxed bg-blue-200 rounded-full text-inherit w-72"
          >
            &nbsp;
          </div>
          <div
            class="block h-2 mb-2 font-sans text-base antialiased font-light leading-relaxed bg-blue-200 rounded-full text-inherit w-72"
          >
            &nbsp;
          </div>
        </div>
      </div>
      <section
        class="profile bg-white flex container mx-auto mt-20 flex lg:max-w-5xl xl:max-w-5xl justify-center gap-5 lg:gap-40 xl:gap-40 my-10 flex-col lg:flex-row shadow-3xl p-20"
      >
        <div
          class="flex justify-center items-center lg:w-[50%] xl:w-[50%] h-auto"
        >
          <div
            id="profile-image"
            class="w-64 h-64 rounded-full overflow-hidden"
          >
            <img src="" alt="" class="w-full h-full object-cover" />
          </div>
        </div>

        <div
          class="flex flex-col justify-start lg:w-[50%] xl:w-[50%] space-y-4 gap-5 items-center lg:items-start xl:items-start"
        >
          <div id="username-info" class="space-y-4 font-h1 text-3xl"></div>

          <div>
            <p class="font-body">
              <b>BIO:</b> Exploring new ideas and sharing thoughts. Always up
              for good conversations and creative inspiration!
            </p>
          </div>

          <div class="flex gap-2">
            <div class="profile-options space-y-4">
              <form name="updateProfile">
                <button
                  id="button"
                  class="bg-brand font-semibold text-black font-headlines-nav px-6 py-2 rounded-full transform transition duration-300 ease-out hover:scale-105 w-40"
                >
                  Update Profile
                </button>
              </form>
            </div>
            <div class="space-y-4">
              <button
                id="create-post-button"
                class="menu-button bg-brand font-semibold text-black font-headlines-nav px-6 py-2 rounded-full transform transition duration-300 ease-out hover:scale-105 w-40"
                onclick="window.location.href='/post/create/'"
              >
                Create Post
              </button>
            </div>
          </div>
        </div>
      </section>
      <section class="mx-20 mb-20">
        <h2 class="font-headlines-nav font-bold text-2xl text-center py-10">
          My Posts
        </h2>
        <div
          id="user-posts"
          class="grid gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-3"
        ></div>
        <div
          id="skeleton-loader"
          class="max-w-full animate-pulse bg-white rounded-3xl m-auto p-6 mt-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 hidden"
        >
          <div
            class="relative flex flex-col text-gray-700 bg-white shadow-md bg-clip-border rounded-xl w-full"
          >
            <div
              class="relative grid h-56 mx-4 mt-4 overflow-hidden text-gray-700 bg-blue-200 bg-clip-border rounded-xl place-items-center"
            >
              <!-- Placeholder for image or content -->
              <div
                class="w-12 h-12 bg-blue-500 rounded-full animate-pulse"
              ></div>
            </div>
            <div class="p-6">
              <div
                class="w-56 h-3 mb-4 bg-blue-200 rounded-full animate-pulse"
              ></div>
              <div
                class="w-full h-2 mb-2 bg-blue-200 rounded-full animate-pulse"
              ></div>
              <div
                class="w-full h-2 mb-2 bg-blue-200 rounded-full animate-pulse"
              ></div>
              <div
                class="w-full h-2 mb-2 bg-blue-200 rounded-full animate-pulse"
              ></div>
            </div>
          </div>

          <div
            class="relative flex flex-col text-gray-700 bg-white shadow-md bg-clip-border rounded-xl w-full"
          >
            <div
              class="relative grid h-56 mx-4 mt-4 overflow-hidden text-gray-700 bg-blue-200 bg-clip-border rounded-xl place-items-center"
            >
              <!-- Placeholder for image or content -->
              <div
                class="w-12 h-12 bg-blue-500 rounded-full animate-pulse"
              ></div>
            </div>
            <div class="p-6">
              <div
                class="w-56 h-3 mb-4 bg-blue-200 rounded-full animate-pulse"
              ></div>
              <div
                class="w-full h-2 mb-2 bg-blue-200 rounded-full animate-pulse"
              ></div>
              <div
                class="w-full h-2 mb-2 bg-blue-200 rounded-full animate-pulse"
              ></div>
              <div
                class="w-full h-2 mb-2 bg-blue-200 rounded-full animate-pulse"
              ></div>
            </div>
          </div>

          <div
            class="relative flex flex-col text-gray-700 bg-white shadow-md bg-clip-border rounded-xl w-full"
          >
            <div
              class="relative grid h-56 mx-4 mt-4 overflow-hidden text-gray-700 bg-blue-200 bg-clip-border rounded-xl place-items-center"
            >
              <!-- Placeholder for image or content -->
              <div
                class="w-12 h-12 bg-blue-500 rounded-full animate-pulse"
              ></div>
            </div>
            <div class="p-6">
              <div
                class="w-56 h-3 mb-4 bg-blue-200 rounded-full animate-pulse"
              ></div>
              <div
                class="w-full h-2 mb-2 bg-blue-200 rounded-full animate-pulse"
              ></div>
              <div
                class="w-full h-2 mb-2 bg-blue-200 rounded-full animate-pulse"
              ></div>
              <div
                class="w-full h-2 mb-2 bg-blue-200 rounded-full animate-pulse"
              ></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-accent py-5 px-10 w-full mt-auto">
      <div class="text-white flex justify-between">
        <img
          src="/images/blub-high-resolution-logo-transparent-white.png"
          alt="BLUB logo"
          class="w-64 h-auto"
        />
        <div>
          <p class="font-headlines-nav cursor-pointer">About BLUB</p>
          <p class="font-headlines-nav cursor-pointer">Terms&Conditions</p>
          <p class="font-headlines-nav cursor-pointer">
            BLUB's Code Of Conduct
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>

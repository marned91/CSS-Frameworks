<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="View BLUB Post In Full" />
    <title>BLUB | Read</title>
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <script type="module" src="/src/app.js"></script>
  </head>
  <body
    class="min-h-screen grid grid-rows-[auto_1fr_auto] overflow-x-hidden w-screen bg-gradient-to-br from-background-green to-background-purple"
  >
    <header>
      <div
        class="bg-accent container mx-auto flex items-center justify-between px-5 md:px-10 rounded-full mt-5 py-3"
      >
        <a href="/">
          <img
            src="/images/blub-high-resolution-logo-transparent-white.png"
            alt="BLUB logo"
            class="h-auto w-20 lg:w-44 md:w-44"
          />
        </a>
        <nav class="nav">
          <ul
            class="flex xl:space-x-10 lg:space-x-8 md:space-x-6 sm:space-x-6 xs:space-x-4 text-white sm:flex-nowrap"
          >
            <li>
              <a
                href="/"
                class="font-headlines-nav sm:text-base text-sm hover:underline hover:decoration-white hover:decoration-2"
                >Home</a
              >
            </li>
            <li>
              <button
                type="button"
                id="logout-button"
                class="font-headlines-nav sm:text-base text-sm hover:underline hover:decoration-white hover:decoration-2"
              >
                Log Out
              </button>
            </li>
            <li>
              <a
                href="/profile/"
                class="font-headlines-nav font-bold bg-accent-light text-black px-5 py-2.5 rounded-full sm:text-base text-sm hover:bg-highlight"
                >MY PROFILE</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main flex-1>
      <div
        id="alert-container"
        class="fixed top-30 inset-x-0 flex justify-center z-50"
      ></div>
      <div
        id="full-post"
        class="bg-white container flex flex-col mx-auto mt-20 lg:max-w-3xl xl:max-w-4xl my-20 shadow-custom p-20"
      ></div>
      <div id="skeleton-loader">
        <div
          class="flex flex-col m-auto mt-5 bg-white shadow-lg rounded-xl w-[60%] py-20 px-10 mb-10 animate-pulse"
        >
          <div
            class="grid h-56 mx-4 mt-4 bg-blue-200 rounded-xl place-items-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="w-12 h-12 text-blue-500"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
              ></path>
            </svg>
          </div>
          <div class="p-6">
            <div class="block w-56 h-3 mb-4 bg-blue-200 rounded-full">
              &nbsp;
            </div>
            <div class="block w-full h-2 mb-2 bg-blue-200 rounded-full">
              &nbsp;
            </div>
            <div class="block w-full h-2 mb-2 bg-blue-200 rounded-full">
              &nbsp;
            </div>
            <div class="block w-full h-2 mb-2 bg-blue-200 rounded-full">
              &nbsp;
            </div>
            <div class="block w-full h-2 mb-2 bg-blue-200 rounded-full">
              &nbsp;
            </div>
          </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-accent py-5 px-10 w-full mt-auto">
      <div class="text-white flex justify-between">
        <img
          src="/images/blub-high-resolution-logo-transparent-white.png"
          alt="BLUB logo"
          class="w-64 h-auto"
        />
        <div>
          <p class="font-headlines-nav cursor-pointer">About BLUB</p>
          <p class="font-headlines-nav cursor-pointer">Terms&Conditions</p>
          <p class="font-headlines-nav cursor-pointer">
            BLUB's Code Of Conduct
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>

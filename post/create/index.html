<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="BLUB Create Post" />
    <title>BLUB | Create</title>
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <script type="module" src="/src/app.js"></script>
  </head>
  <body
    class="min-h-screen grid grid-rows-[auto_1fr_auto] overflow-x-hidden w-screen bg-gradient-to-br from-background-green to-background-purple"
  >
    <header>
      <div
        class="bg-accent container mx-auto flex items-center justify-between px-5 md:px-10 rounded-full mt-5 py-3"
      >
        <a href="/">
          <img
            src="/images/blub-high-resolution-logo-transparent-white.png"
            alt="BLUB logo"
            class="h-auto w-20 lg:w-44 md:w-44"
          />
        </a>
        <nav class="nav">
          <ul
            class="flex xl:space-x-10 lg:space-x-8 md:space-x-6 sm:space-x-6 xs:space-x-4 text-white sm:flex-nowrap"
          >
            <li>
              <a
                href="/"
                class="font-headlines-nav sm:text-base text-sm hover:underline hover:decoration-white hover:decoration-2"
                >Home</a
              >
            </li>
            <li>
              <button
                type="button"
                id="logout-button"
                class="font-headlines-nav sm:text-base text-sm hover:underline hover:decoration-white hover:decoration-2"
              >
                Log Out
              </button>
            </li>
            <li>
              <a
                href="/profile/"
                class="font-headlines-nav font-bold bg-accent-light text-black px-5 py-2.5 rounded-full sm:text-base text-sm hover:bg-highlight"
                >MY PROFILE</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div
        id="alert-container"
        class="fixed top-30 inset-x-0 flex justify-center z-50"
      ></div>
      <div
        class="bg-white container mx-auto mt-20 lg:max-w-4xl xl:max-w-5xl my-20 shadow-custom p-20"
      >
        <h1 class="font-h1 text-3xl font-bold text-center mb-10">
          Create New Post
        </h1>

        <form name="createPost" id="create-post-form" class="form space-y-6">
          <fieldset>
            <div>
              <label
                for="title"
                class="block text-sm font-medium text-gray-700 mb-2 font-body"
                >Title:</label
              >
              <input
                type="text"
                id="title"
                name="title"
                required
                placeholder="Your post title"
                class="w-full font-body px-4 py-2 border border-black rounded-xl focus:ring-2 focus:ring-brand-dark focus:outline-none"
              />
            </div>

            <div>
              <label
                for="body"
                class="block text-sm font-medium text-gray-700 mt-10 mb-2 font-body"
                >Post text</label
              >
              <textarea
                id="body"
                name="body"
                required
                rows="6"
                placeholder="Write your post"
                class="w-full font-body px-4 py-2 border border-black rounded-xl focus:ring-2 focus:ring-brand-dark focus:outline-none"
              ></textarea>
            </div>

            <div>
              <label
                for="mediaUrl"
                class="block text-sm font-medium text-gray-700 mt-10 mb-2 font-body"
                >Image URL</label
              >
              <input
                type="url"
                id="mediaUrl"
                name="mediaUrl"
                required
                placeholder="Enter your post image URL"
                class="w-full font-body px-4 py-2 border border-black rounded-xl focus:ring-2 focus:ring-brand-dark focus:outline-none"
              />
            </div>
            <button
              type="submit"
              id="button"
              class="bg-brand-dark text-white font-semibold text-lg font-headlines-nav px-6 py-2 rounded-full transform transition duration-300 ease-out hover:scale-105 w-full hover:bg-accent mt-10"
            >
              Create Post
            </button>
          </fieldset>
        </form>
      </div>
    </main>
    <footer class="bg-accent py-5 px-10 w-full mt-auto">
      <div class="text-white flex justify-between">
        <img
          src="/images/blub-high-resolution-logo-transparent-white.png"
          alt="BLUB logo"
          class="w-64 h-auto"
        />
        <div>
          <p class="font-headlines-nav cursor-pointer">About BLUB</p>
          <p class="font-headlines-nav cursor-pointer">Terms&Conditions</p>
          <p class="font-headlines-nav cursor-pointer">
            BLUB's Code Of Conduct
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>

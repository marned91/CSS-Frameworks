<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="BLUB Home for logged-in users to explore and share posts"
    />
    <title>BLUB Home</title>
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <script type="module" src="/src/app.js"></script>
  </head>
  <body
    class="min-h-screen grid grid-rows-[auto_1fr_auto] overflow-x-hidden w-screen bg-gradient-to-br from-background-green to-background-purple"
  >
    <header>
      <div
        class="bg-accent container mx-auto flex items-center justify-between px-10 rounded-full mt-5 py-3"
      >
        <a href="/">
          <img
            src="/images/blub-high-resolution-logo-transparent-white.png"
            alt="BLUB logo"
            class="lg:w-44 md:w-44 h-auto xs:w-20"
          />
        </a>
        <nav class="nav">
          <ul
            class="flex xl:space-x-10 lg:space-x-8 md:space-x-6 sm:space-x-6 xs:space-x-4 text-white flex-wrap sm:flex-nowrap"
          >
            <li>
              <a
                href="/"
                class="font-headlines-nav sm:text-base text-sm underline hover:underline hover:decoration-white hover:decoration-2"
                >Home</a
              >
            </li>
            <li>
              <a
                id="login-link"
                href="/auth/login/"
                class="font-headlines-nav sm:text-base text-sm hover:underline hover:decoration-white hover:decoration-2 hidden"
                >Log In</a
              >
            </li>
            <li>
              <a
                id="join-link"
                href="/auth/register/"
                class="font-headlines-nav font-bold bg-accent-light text-black px-5 py-2.5 rounded-full sm:text-base text-sm hover:bg-highlight hidden"
                >JOIN US</a
              >
            </li>
            <li>
              <button
                type="button"
                id="logout-button"
                class="font-headlines-nav sm:text-base text-sm hover:underline hover:decoration-white hover:decoration-2"
              >
                Log Out
              </button>
            </li>
            <li>
              <a
                id="profile-link"
                href="/profile/"
                class="font-headlines-nav font-bold bg-accent-light text-black px-5 py-2.5 rounded-full sm:text-base text-sm hover:bg-highlight"
                >MY PROFILE</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div
        id="alert-container"
        class="fixed top-30 inset-x-0 flex justify-center z-50"
      ></div>
      <section
        class="bg-white px-20 rounded-[4rem] container mx-auto flex w-full lg:max-w-5xl xl:max-w-5xl items-center justify-center lg:justify-between flex-col lg:flex-row mt-10 mb-10"
      >
        <div
          class="flex-1 bg-brand text-white rounded-[5rem] p-10 lg:p-20 xl:p-20 max-w-md md:max-w-lg sm:mt-10 xs:mt-10"
        >
          <h1 class="font-h1 text-3xl font-bold mb-4">
            Hello BLUBBER! It's so nice to see you!
          </h1>
          <p class="font-body text-xl">What's on your mind today?</p>
        </div>
        <div class="flex-1">
          <img
            src="/public/images/Happy Bunch - Home_logged_in.png"
            alt="Drawn illustration of a large purple phone with chat open, and two humans jumping happily around it"
            class="w-full h-[auto]"
          />
        </div>
      </section>
      <section class="mx-10 lg:mx-20 xl:mx-20 mb-20">
        <div
          class="flex flex-col lg:flex-row xl:flex-row justify-center items-center bg-accent rounded-full items m-auto p-5 gap-5"
        >
          <div class="flex-1">
            <h2
              class="font-headlines-nav font-bold text-2xl text-center text-white"
            >
              BLUB Feed
            </h2>
          </div>
          <div
            id="search-container"
            class="flex-1 m-auto rounded-3xl lg:rounded-full xl:rounded-full items-center flex gap-2 lg:gap-5 xl:gap-5 justify-center"
          >
            <input
              type="text"
              id="search-input"
              placeholder="Search post titles..."
              class="rounded-full p-1.5 w-full ps-5"
            />
            <button
              id="search-button"
              class="font-headlines-nav font-bold bg-accent-light text-black px-7 py-2 rounded-full sm:text-base text-sm hover:bg-highlight"
            >
              Search
            </button>
          </div>
        </div>
        <div
          id="all-posts"
          class="grid gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 mt-10"
        ></div>
        <nav
          class="mt-8 flex items-center justify-center gap-3"
          aria-label="Pagination"
        >
          <button
            id="prevBtn"
            class="px-3 py-2 rounded-xl bg-white border border-gray-300 disabled:opacity-50"
          >
            Prev
          </button>
          <div id="pageInfo" class="text-sm text-gray-700"></div>
          <button
            id="nextBtn"
            class="px-3 py-2 rounded-xl bg-white border border-gray-300 disabled:opacity-50"
          >
            Next
          </button>
        </nav>
        <div
          id="skeleton-loader"
          class="max-w-full animate-pulse bg-white rounded-3xl m-auto p-6 mt-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        >
          <div
            class="relative flex flex-col text-gray-700 bg-white shadow-md bg-clip-border rounded-xl w-full"
          >
            <div
              class="relative grid h-56 mx-4 mt-4 overflow-hidden text-gray-700 bg-blue-200 bg-clip-border rounded-xl place-items-center"
            >
              <div
                class="w-12 h-12 bg-blue-500 rounded-full animate-pulse"
              ></div>
            </div>
            <div class="p-6">
              <div
                class="w-56 h-3 mb-4 bg-blue-200 rounded-full animate-pulse"
              ></div>
              <div
                class="w-full h-2 mb-2 bg-blue-200 rounded-full animate-pulse"
              ></div>
              <div
                class="w-full h-2 mb-2 bg-blue-200 rounded-full animate-pulse"
              ></div>
              <div
                class="w-full h-2 mb-2 bg-blue-200 rounded-full animate-pulse"
              ></div>
            </div>
          </div>

          <div
            class="relative flex flex-col text-gray-700 bg-white shadow-md bg-clip-border rounded-xl w-full"
          >
            <div
              class="relative grid h-56 mx-4 mt-4 overflow-hidden text-gray-700 bg-blue-200 bg-clip-border rounded-xl place-items-center"
            >
              <div
                class="w-12 h-12 bg-blue-500 rounded-full animate-pulse"
              ></div>
            </div>
            <div class="p-6">
              <div
                class="w-56 h-3 mb-4 bg-blue-200 rounded-full animate-pulse"
              ></div>
              <div
                class="w-full h-2 mb-2 bg-blue-200 rounded-full animate-pulse"
              ></div>
              <div
                class="w-full h-2 mb-2 bg-blue-200 rounded-full animate-pulse"
              ></div>
              <div
                class="w-full h-2 mb-2 bg-blue-200 rounded-full animate-pulse"
              ></div>
            </div>
          </div>

          <div
            class="relative flex flex-col text-gray-700 bg-white shadow-md bg-clip-border rounded-xl w-full"
          >
            <div
              class="relative grid h-56 mx-4 mt-4 overflow-hidden text-gray-700 bg-blue-200 bg-clip-border rounded-xl place-items-center"
            >
              <div
                class="w-12 h-12 bg-blue-500 rounded-full animate-pulse"
              ></div>
            </div>
            <div class="p-6">
              <div
                class="w-56 h-3 mb-4 bg-blue-200 rounded-full animate-pulse"
              ></div>
              <div
                class="w-full h-2 mb-2 bg-blue-200 rounded-full animate-pulse"
              ></div>
              <div
                class="w-full h-2 mb-2 bg-blue-200 rounded-full animate-pulse"
              ></div>
              <div
                class="w-full h-2 mb-2 bg-blue-200 rounded-full animate-pulse"
              ></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-accent py-5 px-10 w-full mt-auto">
      <div class="text-white flex justify-between">
        <img
          src="/images/blub-high-resolution-logo-transparent-white.png"
          alt="BLUB logo"
          class="w-64 h-auto"
        />
        <div class="leading-8">
          <p class="font-headlines-nav cursor-pointer">About BLUB</p>
          <p class="font-headlines-nav cursor-pointer">Terms&Conditions</p>
          <p class="font-headlines-nav cursor-pointer">
            BLUB's Code Of Conduct
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>

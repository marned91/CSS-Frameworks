<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="BLUB Home for non logged in users" />
    <title>BLUB | Your Journey Starts Here</title>
    <script type="module" src="/src/app.js"></script>
    <link rel="icon" type="image/png" href="/images/favicon.png" />
  </head>
  <body
    class="min-h-screen grid grid-rows-[auto_1fr_auto] overflow-x-hidden bg-brand-light"
  >
    <header>
      <div
        class="bg-accent container mx-auto flex items-center justify-between px-5 md:px-10 rounded-full mt-5 py-3"
      >
        <a href="/auth/">
          <img
            src="/images/blub-high-resolution-logo-transparent-white.png"
            alt="BLUB logo"
            class="h-auto w-20 lg:w-44 md:w-44"
          />
        </a>
        <nav class="nav">
          <ul
            class="flex xl:space-x-10 lg:space-x-8 md:space-x-6 sm:space-x-6 xs:space-x-4 text-white sm:flex-nowrap"
          >
            <li>
              <a
                href="/auth/"
                class="font-headlines-nav sm:text-base text-sm underline hover:underline hover:decoration-white hover:decoration-2"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="/auth/login/"
                class="font-headlines-nav sm:text-base text-sm hover:underline hover:decoration-white hover:decoration-2"
                >Log In</a
              >
            </li>
            <li>
              <a
                href="/auth/register/"
                class="font-headlines-nav font-bold bg-accent-light text-black px-5 py-2.5 rounded-full sm:text-base text-sm hover:bg-highlight"
                >JOIN US!</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="flex items-center justify-center">
      <section
        class="bg-white p-10 rounded-[3rem] container mx-auto flex lg:max-w-5xl xl:max-w-5xl items-center justify-center lg:justify-between flex-col-reverse lg:flex-row sm:m-10 xs:m-10"
      >
        <div class="flex-1">
          <img
            src="/images/Happy Bunch - Home_not_logged_in.png"
            class="w-full h-auto"
            alt="illustration of two happy and goofy people wearing hats with ears on a colorful patterned background"
          />
        </div>
        <div
          class="flex-1 bg-brand text-white rounded-[4rem] p-20 max-w-md md:max-w-lg"
        >
          <h1 class="font-h1 text-3xl font-bold mb-6">
            Welcome To BLUB - Your Social Hub!
          </h1>
          <p class="font-body">
            You need to be signed in to use this service, log in or create and
            account to get started!
          </p>
        </div>
      </section>
    </main>
    <footer class="bg-accent py-5 px-10 w-full mt-auto">
      <div class="text-white flex justify-between gap-2">
        <img
          src="/images/blub-high-resolution-logo-transparent-white.png"
          alt="BLUB logo"
          class="w-60 h-auto"
        />
        <div>
          <p class="font-headlines-nav cursor-pointer">About BLUB</p>
          <p class="font-headlines-nav cursor-pointer">Terms&Conditions</p>
          <p class="font-headlines-nav cursor-pointer">
            BLUB's Code Of Conduct
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
